<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Calculator+</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Change Calculator</h1>
    </header>
    <div class="container">
        <label for="saleAmount">Total Sale Amount:</label>
        <input type="number" id="saleAmount" step="0.01">

        <label for="amountTendered">Amount Tendered:</label>
        <input type="number" id="amountTendered" step="0.01">

        <button onclick="calculateChange()">Calculate</button>

        <div class="result" id="result">
            <p>Dollars: <span id="dollars"></span></p>
            <p>Quarters: <span id="quarters"></span></p>
            <p>Dimes: <span id="dimes"></span></p>
            <p>Nickels: <span id="nickels"></span></p>
            <p>Pennies: <span id="pennies"></span></p>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
    
</body>
</html>
